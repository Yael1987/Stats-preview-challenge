<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/queries.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
  <section class="stats-section">
    <div class="stats-text">
      <h1 class="stats-heading">Get <span>insights</span> that help your business grow.</h1>

      <p class="stats-description">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>

      <div class="stats-features">
        <div>
          <p class="feature-num">10k+</p>

          <p class="feature-text">companies</p>
        </div>

        <div>
          <p class="feature-num">314</p>

          <p class="feature-text">templates</p>
        </div>

        <div>
          <p class="feature-num">12m+</p>

          <p class="feature-text">queries</p>
        </div>
      </div>
    </div>

    <div class="stats-img">
    </div>
  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    <br/>
    Coded by <a href="https://www.frontendmentor.io/profile/Yael1987" target="blank">Yael De Jesus</a>.
  </div>
</body>
</html>
